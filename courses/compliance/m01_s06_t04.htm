<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/page.css" />
	<link rel="stylesheet" type="text/css" href="css/globals.css" />  
	<link rel="stylesheet" type="text/css" href="css/selectCheckboxes.css" />
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" crossorigin="anonymous"></script>
	<script src="js/utils.js"></script>
	<script src="js/tooltips.js"></script>
	<script src="js/selectCheckboxes.js"></script>
	<script src="js/subcourseCheck.js"></script>
	<script type="text/javascript">
		// used if chapter title is displayed above this template; SectionTitle may be used instead
		parent.setChapterTitle("Knowledge Checks"); 
	 
		parent.setPageTitle("<span>Knowledge Checks:</span>&nbsp;All That Apply - Multiple Columns (template: EditorSelectCheckboxes)");		

		$(document).ready(function () {
			document.body.style["font-size"] = $(parent.document.body).css("font-size");
		});	

		var pageLoaded = false;
		function onAllowToNavigate(nav){ //required as per framework
		}
		function onUpdateUI(nav){ //required as per framework
			document.location.href = parent.nav.getPage().url;
		}
		function onPageLoaded() {
			pageLoaded = true;
			$("#submitBtn").attr("value", parent.nav.settings.labelSubmit);
			$("#feedbackTitle").html(parent.nav.settings.labelFeedback);

			var dataURL = parent.nav.getPage().data;
			if(dataURL) {
				parent.nav.writeToLog("SelectCheckboxes : loading data file: " + dataURL);
				selectCheckboxes.init(dataURL);
			} 
			else {
				var pageId = parent.nav.getPage().id;
				parent.nav.writeToLog('SelectCheckboxes error: getPage().data for page ' + pageId  + 'returned undefined.')
			}

			//set current page
			if (!parent.nav.settings.gated){
				parent.nav.getPage().completed = true;
				parent.nav.saveBookmark();
			}
		}
 
	</script>
</head>
<!-- EditorSelectCheckboxes_exporter.htm template -->
<body onload="onPageLoaded();">
	<div id="instructions"></div>
	<table id="content" role="presentation">
		<!-- table header and body rows/colums created dynamically - see selectCheckboxes.build method for structure -->
		<thead></thead>
		<tbody></tbody>
	</table>
	<div id="feedback">
		<h4 id="feedbackTitle"></h4>
		<p id="feedbackText"></p>
	</div>
	<div id="actions">
		<input id="submitBtn" type="submit" class="button orange">
	</div>
</body>
</html>
