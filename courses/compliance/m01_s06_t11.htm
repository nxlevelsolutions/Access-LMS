    <script type="text/javascript">
		parent.setChapterTitle("Knowledge Checks"); 
	 
		parent.setPageTitle("<span>Knowledge Checks:</span>&nbsp;Card Sort (template: file_insert)");		

		$(document).ready(function () {
			document.body.style["font-size"] = $(parent.document.body).css("font-size");
        });	
        
        var pageLoaded = false;

        function onAllowToNavigate(nav){
            //required as per framework
        }
        function onUpdateUI(nav){
			//required as per framework
            document.location.href = parent.nav.getPage().url;
        }
 

        function onPageLoaded(){
            pageLoaded = true;
 
            $("#submitBtn").attr("value", parent.nav.settings.labelSubmit); //set label
            $("#revealBtn").attr("value", parent.nav.settings.labelReveal); //set label
            $("#labelFeedback").html(parent.nav.settings.labelFeedback); //set label

			// This can be made dynamic to use the screen ID
            var dataURL = "m01_s06_t11_card_sort_DEMO_ONLY.xml";
 
            parent.nav.writeToLog("categoryChallenge : loading data file: " + dataURL);
            categoryChallenge.init(dataURL);

            //set current page
            if (!parent.nav.settings.gated){
                parent.nav.getPage().completed = true;
                parent.nav.saveBookmark();
            }
			
        }
	 
    </script>
</head>
<!-- fileinsert: m01_s06_t11_card_sort_DEMO_ONLY.htm -->
<!-- AKA Category Challenge -->
<body onload="onPageLoaded();">
