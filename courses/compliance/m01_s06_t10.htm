<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/page.css" />
	<link rel="stylesheet" type="text/css" href="css/globals.css" /> 
	<link rel="stylesheet" type="text/css" href="css/casestudy.css"/>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" crossorigin="anonymous"></script>
	<script src="js/utils.js"></script>
	<script src="js/tooltips.js"></script>
	<script src="js/casestudy_AllThatApply.js"></script>	
	<script src="js/subcourseCheck.js"></script>
	<script type="text/javascript">
		// used if chapter title is displayed above this template; SectionTitle may be used instead
		parent.setChapterTitle("Knowledge Checks"); 
	 
		parent.setPageTitle("<span>Knowledge Checks:</span>&nbsp;Case Study, All That Apply (via file_insert template: EditorCaseStudyAllThatApply)");		

		$(document).ready(function () {
			document.body.style["font-size"] = $(parent.document.body).css("font-size");
		});	

		var pageLoaded = false;
 		function onAllowToNavigate(nav){ //required as per framework
		}
		function onUpdateUI(nav){ //required as per framework
			document.location.href = parent.nav.getPage().url;
		}
		function onPageLoaded() {
			pageLoaded = true;

			var str = parent.nav.getPage().data;
			var dataURL = str.substring(0, str.length-3) + "xml"; // test this
			if(dataURL) {
				parent.nav.writeToLog("CaseStudy : loading data file: " + dataURL);
				casestudy.init(dataURL);
			} 
			else {
				var pageId = parent.nav.getPage().id;
				parent.nav.writeToLog('CaseStudy error: getPage().data for page ' + pageId  + ' returned undefined.')
			}

			$("#submitBtn").attr("value", parent.nav.settings.labelSubmit); //set label
			$("#closeBtn").attr("value", parent.nav.settings.labelClose); //set label
			$("#feedbackTitle").html(parent.nav.settings.labelFeedback); //set label
		}
		
	</script>    
</head>
<!-- "case study all that apply" inserted via file_insert template -->
<body onload="onPageLoaded();">
	<div id="tabs">
		<ul>
			<li class="current first"><a href="#" id="problem-tab"></a></li>
			<li class="second"><a href="#" id="response-tab"></a></li>              
		</ul>
	</div>
	<div id="content" class="current">
		<div id="casestudy">
			<div id="problem"></div>
			<div id="response">
				<div id="response-question"></div>
				<div id="response-answers"></div>
				<div id="response-feedback">
					<div class="header"><h3 id="feedbackTitle">Feedback</h3></div>
					<div id="feedback-content">
						<p></p>
					</div>
					<input id="closeBtn" type="submit" class="btn close" value="Close"/> 
				</div>
				<div id="buttons">
					<input id="submitBtn" type="submit" class="button orange" value="Submit"/> 
				</div>
			</div>
			<div id="prompt"></div>                  
		</div>
	</div>
	<div id="casestudy-image"></div>
</body>
</html>
