<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />  
    <link rel="stylesheet" type="text/css" href="css/assessment.css" />
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/assessment.js"></script>
    <script src="js/tooltips.js"></script>
    <script type="text/javascript">
		// used if chapter title is displayed above this template; SectionTitle may be used instead
		parent.setChapterTitle("Conclusion"); 
	 
		parent.setPageTitle("<span>Conclusion:</span>&nbsp;Assessment");		

		$(document).ready(function () {
			document.body.style["font-size"] = $(parent.document.body).css("font-size");
		});	
		 
    </script>
</head>
<!-- EditorAssessment_exporter.htm template -->
<body onload="onPageLoaded();">
    <div id="answerTemplate">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="60" valign="top" align="right" class="green-arrow"><input name="answerBtn" type="radio" value="" onclick="javascript:onAnswerChosen(this)"></td>
          <td valign="top"><label class="answerText"></label></td>
        </tr> 
      </table>
    </div>
    <div id="answerTemplateCheckbox" style="display:none">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="60" valign="top" align="right" class="green-arrow"><input name="answerBtn" type="checkbox" value="" onclick="javascript:onAnswerChosen(this)"></td>
                <td valign="top"><label class="answerText"></label></td>
            </tr>
        </table>
    </div>
	<table id="contents" width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td width="50%" valign="top"><div id="questionText"></div></td>
			<td width="50%" valign="top"><div id="answers"></div></td>
		</tr>
		<tr>
			<td colspan="2"><div id="feedback"></div></td>
		</tr>
		<tr>
			<td colspan="2" style="padding-top:20px;"><input id="submitBtn" type="submit" class="button orange" value="" onclick="checkAnswer();" />
				<input id="nextBtn" type="submit" class="button orange" value="" onclick="selectNextQuestion();" />
				<input id="finalBtn" type="submit" class="button orange" value="" onclick="checkScore();" />
				<input id="tryAgainBtn" type="submit" class="button orange" value="" onclick="tryAgain();" />
				<input id="reviewBtn" type="submit" class="button orange" value="" onclick="showReviewTopics();" />
				<input id="printCertBtn" type="submit" class="button orange" value="" onclick="printCertificate();" />
			</td>
		</tr>
	</table>
	<div id="reviewWin">
		<!--<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td id="winTitle" class="reviewWinTitle" height="25"></td>
			</tr>
			<tr>
				<td valign="top" style="padding: 10px 10px 10px 20px;"><div id="reviewWinText"></div></td>
			</tr>
			<tr>
				<td style="padding-left:20px" height="40">
					<input id="printBtn" type="submit" class="button orange" value="" onclick="printReviewList();" />&nbsp;&nbsp;    
					<input id="closeBtn" type="submit" class="button orange" value="" onclick="closeReviewWin();" />
				</td>
			</tr>
		</table>-->
		<div id="winTitle" class="reviewWinTitle"></div>
		<div id="reviewWinText"></div>
		<div id="btnContainer">
			<input id="printBtn" type="submit" class="button orange" value="" onclick="printReviewList();" />&nbsp;&nbsp;    
			<input id="closeBtn" type="submit" class="button orange" value="" onclick="closeReviewWin();" />
		</div>
	</div>
</body>
</html>
