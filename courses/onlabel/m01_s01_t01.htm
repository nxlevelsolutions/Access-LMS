<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link rel="stylesheet" type="text/css" href="css/tooltips.css" />
    <!--<script src="js/jquery-1.7.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sequence.js"></script>  
    <script src="js/graphicButton.js"></script>
    <script src="js/tooltips.js"></script>
    <script src="js/subcourseCheck.js"></script>
    <script type="text/javascript">
        // used if chapter title is displayed above this template; SectionTitle may be used instead
		var pageLoaded = false,
			sequence;

		function onAllowToNavigate(nav){ 
			//required as per framework
		}
		function onUpdateUI(nav) {
			//required as per framework
			if (parent.nav.getPage().url == Utilities.getFilename()) {
				onPageLoaded();//try this time with "nav"
			}
			else {
				document.location.href = parent.nav.getPage().url;
			}
		}

		function onPageLoaded() {
			pageLoaded = true;
			if (parent.nav == undefined) return;

			var dataFile = parent.nav.getPage().data;
			if (dataFile == undefined) {
				parent.nav.writeToLog("Sequence error: getPage().data returned undefined.");
			}
			else {
				parent.nav.writeToLog("Sequence: loading sequence with " + dataFile);
				sequence = new Sequence(parent.nav, "seqTxtBlock");
				sequence.load(dataFile);
			}
		}


		//======================================================
		//called externally by audio player as player head moves
		//======================================================
		function onAudioCurrentTime(secs){
			sequence.setTime(secs);
		}

		//======================================================
		//called externally by audio player on Audio End event
		//======================================================
		function onAudioEnded() {
			sequence.setAudioEnded();
        }


		parent.setChapterTitle("Introduction");

        parent.setPageTitle("<span>Introduction:</span>&nbsp;Welcome (template: sequence_editor_50)");

		$(document).ready(function () {
			document.body.style["font-size"] = $(parent.document.body).css("font-size");
		});

    </script>
</head>
<!-- sequence_editor_50_exporter.htm template -->
<body onload="onPageLoaded()">
	<!-- use this #displayArea when there are graphical buttons in the text area. Also adjust components.css 
	<div id="displayArea">
		<div id="seqImgBlock" class="imgArea imgBlock50"></div>
		<div id="textButtonsContainer">
			<div id="seqTxtBlock" class="txtArea txtBlock50"></div>
		</div>	
	</div>
	-->
	<div id="displayArea">
		<div id="seqTxtBlock" class="txtArea txtBlock50"></div>
		<div id="seqImgBlock" class="imgArea imgBlock50"></div>
	</div>
</body>
</html>
