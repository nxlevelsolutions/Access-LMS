<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" type="text/css" media="screen" href="css/globals.css" />
	<style type="text/css">
		body { 
			background-color:transparent;
			margin:0px; 
			padding:0px;
			font-size:11px;
			text-align:center;
			color:#999999;
		}
	</style>
	<script language="javascript">
		var pageLoaded=false; 
		function onAllowToNavigate(nav){ //function invoked by framework when we gate course
		}
		function onUpdateUI(nav){ //function invoked by framework when we gate course
			var pageX = nav.settings.labelScreen,
				of = nav.settings.labelOf;
			//handle subcourse.. use different nav
			if (parent.name == "subCourse") {
				pageX = parent.parent.nav.settings.labelScreen;
				of = parent.parent.nav.settings.labelOf;
			}
			document.getElementById("pageIndicator").innerHTML = (nav.getPage().index+1) + " " + of + " " + nav.allPages.length;
			//parent.$("#frame-page-indicator").show();
		}
	</script>
</head>
<body onload="pageLoaded=true">
	<div id="pageIndicator"></div>
</body>
</html>
