<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />  
    <link rel="stylesheet" type="text/css" href="css/tooltips.css" /> 
    <link rel="stylesheet" type="text/css" href="css/components_small.css" media="(min-width: 0px) and (max-width: 830px)" />
    <link rel="stylesheet" type="text/css" href="css/components_large.css" media="(min-width: 1290px)" />
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/jquery.imagemapster.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/tooltips.js"></script>
	<script src="js/jquery.resizableImageMap.js"></script>
    <script src="js/subcourseCheck.js"></script>
    <script type="text/javascript">
		parent.setChapterTitle("Templates Detailed");	 
        var pageLoaded = false;

        function onAllowToNavigate(nav) {
            //required as per framework
        }
        function onUpdateUI(nav) {
            //required as per framework
            document.location.href = parent.nav.getPage().url;
        }

        function onPageLoaded() {
            pageLoaded = true;
            $("#submitBtn").attr("value", parent.nav.settings.labelSubmit); //set label
            $("#revealBtn").attr("value", parent.nav.settings.labelReveal); //set label
            $("#labelFeedback").html(parent.nav.settings.labelFeedback); //set label

            //set current page
            if (!parent.nav.settings.gated) {
                parent.nav.getPage().completed = true;
                parent.nav.saveBookmark();
            }
        }

		$(window).load(function () {
	    	$('.graphic').resizableImageMap('hotSpotMap1');
		});
	</script>    
	

    <style>
		div.checkmark {
			display:none!important;
		}
		#yesTree,
		#yesVariable,
		#yesFixed,
		#noTree,
		#noAtLeastOne,
		#noNone {
			display:none;
		}
		#yesTree img,
		#yesVariable img,
		#yesFixed img,
		#noTree img,
		#noAtLeastOne img,
		#noNone img {
			max-width:100%;
			position:absolute;
			top: 2px;
		}
		img {top: -30px;}
	</style>
</head>
<!-- m03_s02_t02.htm file insert -->
<body onload="onPageLoaded();" onunload="setPageViewed();">
	<div class="pageTitle">Interactive Decision Tree</div>

	<div id="yesTree"><img src="images/m03_s02_t02_y.png"></div>
	<div id="yesVariable"><img src="images/m03_s02_t02_yl.png"></div>
	<div id="yesFixed"><img src="images/m03_s02_t02_yr.png"></div>
	<div id="noTree"><img src="images/m03_s02_t02_n.png"></div>
	<div id="noAtLeastOne"><img src="images/m03_s02_t02_nl.png"></div>
	<div id="noNone"><img src="images/m03_s02_t02_nr.png"></div>

	<div class="imgArea imgBlock100">
    	<img class="graphic" src="images/m03_s02_t02_top.png" usemap="#hotSpotMap1" />
	</div>

	<script>
		$('#selectVariable').hide();
		$('#selectFixed').hide();
		$('#selectAtLeastOne').hide();
		$('#selectNone').hide();
		$('#selectFLC').hide();
	</script>

	<map name="hotSpotMap1" id="hotSpotMap1">
    	<area id="selectYes" shape="circle" coords="602,232,62" href="javascript:void(0)" onclick="$('#yesTree').show(); $('#selectVariable').show(); $('#selectFixed').show(); $('#selectVariable').attr('coords','232,561,78'); $('#selectFixed').attr('coords', '704,561,78'); $('.graphic').resizableImageMap('hotSpotMap1');">
		<area id="selectNo" shape="circle" coords="1332,232,62" href="javascript:void(0)" onclick="$('#noTree').show(); $('#selectFLC').show(); $('#selectAtLeastOne').show(); $('#selectNone').show(); $('#selectFLC').attr('coords','1306,296,1481,465'); $('#selectAtLeastOne').attr('coords','1269,561,78'); $('#selectNone').attr('coords', '1742,561,78'); $('.graphic').resizableImageMap('hotSpotMap1');">

		<area id="selectVariable" shape="circle" href="javascript:void(0)" onclick="$('#yesVariable').show();">
		<area id="selectFixed" shape="circle" href="javascript:void(0)" onclick="$('#yesFixed').show();">

		<area id="selectAtLeastOne" shape="circle" href="javascript:void(0)" onclick="$('#noAtLeastOne').show();">
		<area id="selectNone" shape="circle" href="javascript:void(0)" onclick="$('#noNone').show();">
		

	</map>
</body>
</html>
