<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/globals.css" /> 
	<style type="text/css">
		body {
			font-size:15px;
			background-color:white;
		}
	</style>
    <script language="javascript" type="text/javascript" src="js/jquery-1.7.min.js"></script>
    <script language="javascript" type="text/javascript">
        function onPageLoad() {
			$("#lblReminder").html(parent.nav.settings.labelAudioReminder);
			$('#btnClose').attr("value", parent.nav.settings.labelClose)
        }
	    //close on ESC or ENTER
    	$(document).keyup(function (e) {
        	if (e.keyCode == 27 || e.keyCode == 13) { //esc or enter key
        	    parent.closeAudioReminder();
	        }
    	});   
    </script>
</head>
<body onload="onPageLoad()"> 
	<table width="400" height="100" border="0" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td colspan="3" height="7" class="primaryColor2"></td>
		</tr>
		<tr>
			<td height="90" align="center" valign="top" colspan="3" id="lblReminder"></td> 
		</tr>
		<tr>
			<td width="5%">&nbsp;</td>
			<td height="100" width="90%" align="center" valign="top">
				<input class="button green" id="btnClose" type="button" tabindex="1" onclick="parent.closeAudioReminder();" value="Close"/>
			</td>
			<td width="5%">&nbsp;</td>
		</tr>
	</table>
</body>
</html>
