<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" /> 
    <link rel="stylesheet" type="text/css" href="css/tooltips.css" />
    <link rel="stylesheet" type="text/css" href="css/components_small.css" media="(min-width: 0px) and (max-width: 830px)" />
    <link rel="stylesheet" type="text/css" href="css/components_large.css" media="(min-width: 1290px)" />
	<style>
		/* REMOVE THIS STYLE SECTION IN ACTUAL COURSE MODULE -- FOR DEMO ONLY */
		.imgArea {
			outline:2px solid #F26822;	
			background-color: #ECF2F8;	
			display:table;
		}
		#sizeOfImgArea {
			font-size:30px;
			line-height:normal;
			text-align:center;
			display:table-cell;
			vertical-align:middle;
			width:100%;
		}
		/* THROUGH HERE */
	</style>
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sequence.js"></script>
	<script src="js/graphicButton.js"></script>
    <script src="js/tooltips.js"></script>
    <script src="js/subcourseCheck.js"></script>
	<script type="text/javascript">
		function resizeDisplayArea() {
			var displayWidth = $(window).width() - 40;		/* for templates with text and image; 40 represents 20px left and right margins */
			var displayHeight = $(window).height() - $('.pageTitle').outerHeight() - 1; 	/* in demo only, the width of the outline needs to be removed */			
			$('#displayArea').css('width', displayWidth);
			$('#displayArea').css('height', displayHeight);
			
			var imgWidth;
			var emSize = parseInt($(".txtArea").css("font-size")) ;
			imgWidth  = $('.imgArea').width();
			$(".imgArea").css("height", displayHeight);
			$(".txtArea").css("height", displayHeight + emSize);

		/* REMOVE IN ACTUAL COURSE MODULE -- FOR DEMO ONLY */
			var txt;
			txt = "graphic_right_50:<br>1476px x 1030px<br><span style='font-size:small;'>(as currently sized: " + (imgWidth*2) + " x " + (displayHeight*2) + ")</span>";
			$("#sizeOfImgArea").html(txt);
			$("#sizeOfImgArea").css("height", displayHeight);
		}

		$( document ).ready(function() {
			resizeDisplayArea();
		});
	</script>   
</head>
<!-- sequence_editor_exporter_75.htm -->
<body onload="onPageLoaded()" onresize="resizeDisplayArea();">
	<div class="pageTitle">"Animations" = Sequences:&nbsp;Sequence 75</div>
	<div id="displayArea">
		<div id="seqTxtBlock" class="txtArea txtBlock25"></div>
		<div id="seqImgBlock" class="imgArea imgBlock75">
			<div id="sizeOfImgArea"><!-- for demo only --></div></div>
		</div>
</body>
</html>
