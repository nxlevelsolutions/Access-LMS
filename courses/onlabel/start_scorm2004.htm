<script language="javascript">

var alive = true;    

var winWidth = 1024;  //width of course window
var winHeight = 710;//530; //height of course window
function openCourse(){
var modWin=window.open("course_root_scorm2004.htm",null,"dependent,toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,width=" + winWidth + ",height=" + winHeight);
}
function setSelectedIndex(s, v) {
    for ( var i = 0; i < s.options.length; i++ ) {
        if ( s.options[i].value == v ) {
            s.options[i].selected = true;
            return;
        }
    }
}
function setStatus(str){
    var box = document.getElementById("statusBox");
    if (str.length > 80) str = str.substring(0, 80) + "....<i>(Partial string)</i>";
	box.innerHTML += ("+ " + str + "<br>");
}
function ScormAPI(){ }
ScormAPI.prototype.Initialize = function (){
	setStatus("Initialize called");
	return "true";
}
ScormAPI.prototype.SetValue = function(key, value){
	switch (key){
	case "cmi.success_status":
		setSelectedIndex(document.getElementById("sStatus"), value);
		break;
	case "cmi.completion_status":
		setSelectedIndex(document.getElementById("cStatus"), value);
		break;
	case "cmi.location":
		document.getElementById("prevLoc").value = value;	
		break;
	case "cmi.suspend_data":
		document.getElementById("bookmark").value = value;	
		break;
	case "cmi.score.raw":
		document.getElementById("lastScore").value = value;
		break;
	}
	setStatus("key=" + key + " set to:\"" + value + "\"");
	return "true";
}
ScormAPI.prototype.GetValue = function(key){
	setStatus("get value of key=" + key);
	switch (key){
	case "cmi.success_status":
		ret = document.getElementById("sStatus").value;
		break;
	case "cmi.completion_status":
		ret = document.getElementById("cStatus").value;
		break;
	case "cmi.location":
		ret = document.getElementById("prevLoc").value;	
		break;
	case "cmi.suspend_data":
		ret = document.getElementById("bookmark").value;	
		break;
	case "cmi.learner_name":
		ret = document.getElementById("studentName").value;	
		break;
	case "cmi.mode":
		ret = document.getElementById("mode").value;	
		break;	
	case "cmi.score.raw":
		ret = document.getElementById("lastScore").value;	
		break;	
	default:
		alert("Key \"" + key +"\" not implemented in start_scorm.");
		ret = null;
	}
	
	if (ret==null) ret = "";
	setStatus("returned value=\"" + ret + "\"");
	return ret;
}
ScormAPI.prototype.Commit = function(){
	setStatus("Commit called");
	return "true";
}
ScormAPI.prototype.Terminate = function(){
	setStatus("Terminate called");
	return "";
}
ScormAPI.prototype.GetLastError = function(){
	return "";
}
ScormAPI.prototype.GetErrorString = function(code){
	return "";
}
ScormAPI.prototype.GetDiagnostic = function(){
	return "";
}
var API_1484_11 = new ScormAPI();
</script>
